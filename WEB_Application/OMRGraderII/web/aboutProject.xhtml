<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

        <center>
            <div style="width: 80%" align="justify">

                        <h:outputText
                            value="#{text.aboutProject_outputText_objectivesIntroduction_value}" />

                        <h:outputText 
                            value="#{text.aboutProject_outputText_overallObjectiveDescription_value}" />
                        <br /><br /><br />
                        <center><h2>#{text.aboutProject_specificObjectivesText}</h2></center>
                        <ol type="1">

                            <li><h:outputText escape="false" value="#{text.aboutProject_outputText_specificObjective2_value}" /></li>
                            <li><h:outputText escape="false" value="#{text.aboutProject_outputText_specificObjective3_value}" /></li>
                            <li><h:outputText escape="false" value="#{text.aboutProject_outputText_specificObjective4_value}" /></li>

                            <li><h:outputText escape="false" value="#{text.aboutProject_outputText_specificObjective6_value}" /></li>
                            <li><h:outputText escape="false" value="#{text.aboutProject_outputText_specificObjective7_value}" /></li>
                        </ol>
                    </p:tab>
                    <p:tab title="#{text.aboutProject_tab_applicationDescription_title}">
                        <h:outputText
                            value="#{text.aboutProject_outputText_introductionApplicationDescription_value}" />
                        <br />
                        <center><h2>#{text.globals_webApplicationText}</h2></center>
                        <h:outputText escape="false" value="#{text.aboutProject_outputText_webApplicationDescription_value}" />
                        <br /><br /><br />
                        <center><h2>#{text.globals_androidApplicationText}</h2></center>
                        <h:outputText escape="false" value="#{text.aboutProject_outputText_androidApplicationDescription_value}" />
                    </p:tab>
                </p:tabView>
            </div>
        </center>
