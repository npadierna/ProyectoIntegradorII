<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/mainTemplate.xhtml">
    <ui:define name="content">
        <center>
            <h2 style="font-family: Verdana;">#{text.userDocumentation_headerTitle}</h2>
            <div style="width: 80%" align="justify">                
                <p style="font-family: Verdana;">
                    <h:outputText 
                        value="#{text.userDocumentation_outputText_introductionUserDocumentation_value}" />
                </p>
                <br /><br />
                <p:tabView scrollable="true">
                    <p:tab title="#{text.globals_webApplicationText}">
                        <h:outputText 
                            value="#{text.userDocumentation_outputText_introductionWebApplicationDocumentation_value}" />
                        <br /><br />
                        <object 
                            type="#{text.globals_mimeTypePDF}" height="700px" width="100%"
                            data="#{text.userDocumentation_userDocumentationPath}#{text.userDocumentation_webApplicationDocumentationPDFName}?pfdrid_c=true" >
                            #{text.userDocumentation_browserDoesNotDisplayPDFText} <a href="#{text.userDocumentation_userDocumentationPath}#{text.userDocumentation_webApplicationDocumentationPDFName}">#{text.userDocumentation_clicText}</a> #{text.userDocumentation_forDownloadingText}
                        </object>
                    </p:tab>
                    <p:tab title="#{text.globals_androidApplicationText}">
                        <h:outputText 
                            value="#{text.userDocumentation_outputText_introductionAndroidApplicationDocumentation_value}" />
                        <br /><br />
                        <object 
                            type="#{text.globals_mimeTypePDF}" height="700px" width="100%"
                            data="#{text.userDocumentation_userDocumentationPath}#{text.userDocumentation_androidApplicationDocumentationPDFName}?pfdrid_c=true" >
                            #{text.userDocumentation_browserDoesNotDisplayPDFText} <a href="#{text.userDocumentation_userDocumentationPath}#{text.userDocumentation_androidApplicationDocumentationPDFName}">#{text.userDocumentation_clicText}</a> #{text.userDocumentation_forDownloadingText}
                        </object>
                    </p:tab>
                </p:tabView>
            </div>
        </center>
    </ui:define>
</ui:composition>
