<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/mainTemplate.xhtml">
    <ui:define name="content">
        <center>
            <div align="center" style="width: 80%">
                <f:view>
                    <h2 style="font-family: Verdana;">#{text.aboutUs_headerTitle}</h2>
                    <div align="justify">
                        <p style="font-family: Verdana;">
                            <h:outputText style="font-size: 17px;"
                                          value="#{text.aboutUs_outputText_introductionText_value}" />
                        </p>
                    </div>
                    <br />
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column style="width: 25%">#{text.aboutUs_column_fullNameTableHeader}</p:column>
                                <p:column style="width: 25%">#{text.aboutUs_column_emailAddressTableHeader}</p:column>
                                <p:column style="width: 25%">#{text.aboutUs_column_roleInTheProjectTableHeader}</p:column>
                                <p:column style="width: 25%">#{text.aboutUs_column_occupationTableHeader}</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_AGSFullName_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_AGSEmailAddress_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_AGSRoleInTheProject_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_AGSOccupation_value}" />
                                </center>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_MAORFullName_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_MAOREmailAddress_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_MAORRoleInTheProject_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_MAOROccupation_value}" />
                                </center>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_NPPFullName_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_NPPEmailAddress_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_NPPRoleInTheProject_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_NPPOccupation_value}" />
                                </center>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_JFFHFullName_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_JFFHEmailAddress_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_JFFHRoleInTheProject_value}" />
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <h:outputText value="#{text.aboutUs_outputText_JFFHOccupation_value}" />
                                </center>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </f:view>
            </div>
        </center>
    </ui:define>
</ui:composition>
